<div class="container jumbotron col align-items-center">
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="forgetForm" style="width: 300px" *ngIf="displayForm">
                <div class="form-group">
                    <label class="text-success " style="margin-top: 8px; margin-right: 4px"  for="otp-input" >Enter your email Id</label>
                    <input type="email" style="height: 28px ;" class="form-control" formControlName="emailId"><!--formControlName="emailId">-->
                    <small *ngIf="forgetForm.get('emailId').errors?.required && forgetForm.get('emailId').touched" class="text-danger">Please enter the email Id</small>
                    <small *ngIf="forgetForm.get('emailId').errors?.email && forgetForm.get('emailId').touched" class="text-danger">Invalid Email Id</small>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" [disabled]="forgetForm.invalid" style="margin-left: 100px" (click)="requestOTP()">Send OTP</button>
                </div>
            </form>
            <div *ngIf="displayOTPInput">
                <div>OTP have been send to your Email Id</div>
                <div class="row " style="margin-top: 8px;margin-left: 8px">
                    <label class="text-success " style="margin-top: 2px; margin-right: 2px"  for="otp-input" >Enter the OTP</label>
                    <input type="text" style="height: 28px ;" pattern="[0-9]" id="otp-input" name="otp" [(ngModel)]="Otp">
                    <a class="btn text-success" (click)="requestOTP()" >Resend OTP</a>
                </div>
                <div>
                    <button type="button" [disabled]="Otp==''" class="btn btn-secondary" style="margin-left: 155px" (click)="verifyOTP(Otp)">Submit</button>
                    <div>
                        <small *ngIf="incorrectOtp" class="text-danger">OTP is Wrong</small>
                    </div>
                </div>
            </div>
            <div *ngIf="displayResetPasssword" class="container" >
               <h4>Reset Password</h4>
               <div>
                        <label>New Passsword</label>
                </div>
                <div>
                    <input type="password" #re1="ngModel" minlength="8" required  style="height: 28px" [(ngModel)]="resetPassword"> 
                </div>
                <div>
                    <label>confirm Passsword</label>
                </div>
                <div>
                    <input type="password" #re2="ngModel" minlength="8" required  style="height: 28px" [(ngModel)]="resetConfirmPassword"> 
                </div>
                <div>
                    <button type="button" [disabled]="re2.invalid || re1.invalid || resetConfirmPassword!=resetPassword" class="btn btn-secondary" style="margin-left: 50px;margin-top: 8px" (click)="resetExistingPassword(resetConfirmPassword)" >Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
