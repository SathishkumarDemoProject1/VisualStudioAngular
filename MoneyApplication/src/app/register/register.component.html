<div class="jumbotron">
<form #registerationForm='ngForm'>
  <div class="container">
    <div class="form-group">
      <label>User Name<small class="text-danger">*</small></label>
      <input type="text" required #userName="ngModel"  [class.is-invalid]="userName.invalid" class="form-control" name="userName" [(ngModel)] = "registerModel.userName">
      <small *ngIf="userName.errors?.required && userName.touched" class="text-danger">User Name is Required</small>
    </div>
    <div class="form-group">
      <label>Email<small class="text-danger">*</small></label>
        <input type="email" required email #emailId="ngModel" [class.is-invalid]="emailId.invalid" (keyup)="checkUserEmail(emailId)" class="form-control" name="email" [(ngModel)] = "registerModel.email">
        <small *ngIf="emailId.errors?.required && emailId.touched" class="text-danger">Email is Required</small>
        <small *ngIf="emailId.errors?.email && emailId.touched" class="text-danger">Invalid Email</small>
        <small *ngIf="emailId.errors?.userExist && emailId.touched" class="text-danger">Already registered Id</small>
    </div>
    <div class="form-group">
      <label>Password<small class="text-danger">*</small></label>
        <input type="password" required minlength=8  #password="ngModel" [class.is-invalid]="password.invalid" class="form-control" (keyup)="passwordChange(confirmPassword)" name="password" [(ngModel)] = "registerModel.password">
        <small *ngIf="password.errors?.required && password.touched" class="text-danger">Password is Required</small>
        <small *ngIf="password.errors?.minlength && password.touched" class="text-danger">minimum 8 character is required</small>
    </div>
    <div class="form-group">
      <label>Confirm Password<small class="text-danger">*</small></label>
        <input type="password" required minlength=8 #confirmPassword="ngModel" (keyup)="passwordChange(confirmPassword)" class="form-control" name="confirmPassword" [(ngModel)] = "registerModel.confirmPassword">
        <small *ngIf="confirmPassword.value!=password.value &&confirmPassword.touched" class="text-danger">Password is mismatch</small>
    </div>
    <div class="form-group">
        <button type="button" [disabled]="registerationForm.invalid" class="btn btn-secondary" (click)="register(registerationForm.value)" >Submit</button>
    </div>
  </div>
</form>
</div>
